<style>
  :root {
    --perspective: 62.5rem;
  }

  .scale {
    font-size: 1.5em;
    text-align: center;
  }

  .flex {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .hidden {
    visibility: hidden;
  }

  .none {
    display: none;
  }

  .game_header {
    display: flex;
    justify-content: space-around;
    padding-bottom: 3em;
    font-weight: bold;
  }

  #game_container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .game_grid {
    display: grid;
    grid-template-columns: repeat(var(--grid-cols), 1fr);
    grid-template-rows: repeat(var(--grid-rows), 1fr);
    gap: 1cqw;
    place-content: center;
  }

  @container (width > 470px) {
    .game_grid {
      display: grid;
      width: 50%;
      height: 50%;
      grid-template-columns: repeat(var(--grid-cols), 1fr);
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      gap: 1cqw;
      place-content: center;
    }
  }

  @container (width > 830px) {
    .game_grid {
      display: grid;
      width: 35%;
      height: 35%;
      grid-template-columns: repeat(var(--grid-cols), 1fr);
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      gap: 1cqw;
      place-content: center;
    }
  }

  .tile > * {
    grid-area: 1 / 1;
  }

  .tile {
    place-self: stretch;
    aspect-ratio: 1;
    color: #ffffff;
    display: grid;
    grid-template: "container";
    transform-style: preserve-3d;

    &.front-to-back {
      animation: rotate 1s linear both;
    }

    &.back-to-front {
      animation: rotate-inverse 1s linear both;
    }

    cursor: pointer;
  }

  .tile .front_face {
    background: #eb4d4b;
    width: 100%;
    height: 100%;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  .tile .back_face {
    background: #32de84;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  .tile .front {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(0deg);
  }

  .tile .back {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(-180deg);
  }

  @keyframes rotate {
    0% {
      transform: perspective(var(--perspective)) rotateY(0);
    }
    70% {
      transform: perspective(var(--perspective)) rotateY(200deg);
    }
    100% {
      transform: perspective(var(--perspective)) rotateY(180deg);
    }
  }

  @keyframes rotate-inverse {
    0% {
      transform: perspective(var(--perspective)) rotateY(180deg);
    }
    70% {
      transform: perspective(var(--perspective)) rotateY(-20deg);
    }
    100% {
      transform: perspective(var(--perspective)) rotateY(0);
    }
  }
</style>
