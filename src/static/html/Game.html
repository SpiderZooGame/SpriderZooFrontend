<style>
  :root {
    --perspective: 62.5rem;
  }

  .hidden {
    visibility: hidden;
  }

  .none {
    display: none;
  }

  .game_header {
    display: flex;
    justify-content: space-between;
  }

  #game_container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .game_grid {
    height: max-content;
    display: grid;
    grid-template-columns: repeat(var(--grid-cols), minmax(0, 1fr));
    grid-template-rows: repeat(var(--grid-rows), minmax(0, 1fr));
    gap: 1em;
  }

  .tile > * {
    grid-area: 1 / 1;
  }

  .tile {
    place-self: stretch;
    aspect-ratio: 1;
    color: #ffffff;
    display: grid;
    grid-template: "container";
    transform-style: preserve-3d;

    &.front-to-back {
      animation: rotate 1s linear both;
    }

    &.back-to-front {
      animation: rotate-inverse 1s linear both;
    }

    cursor: pointer;
  }

  .tile .front_face {
    background: #eb4d4b;
    width: 100%;
    height: 100%;
  }

  .tile .back_face {
    background: #32de84;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tile .front {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(0deg);
  }

  .tile .back {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(-180deg);
  }

  @keyframes rotate {
    0% {
      transform: perspective(var(--perspective)) rotateY(0);
    }
    70% {
      transform: perspective(var(--perspective)) rotateY(200deg);
    }
    100% {
      transform: perspective(var(--perspective)) rotateY(180deg);
    }
  }

  @keyframes rotate-inverse {
    0% {
      transform: perspective(var(--perspective)) rotateY(180deg);
    }
    70% {
      transform: perspective(var(--perspective)) rotateY(-20deg);
    }
    100% {
      transform: perspective(var(--perspective)) rotateY(0);
    }
  }
</style>

<section class="game_header">
  <span id="round">Round 1</span>
  <span id="timer">01:00</span>
  <span id="score">0</span>
</section>

<section id="game_container">
  <!-- game grid -->
</section>
