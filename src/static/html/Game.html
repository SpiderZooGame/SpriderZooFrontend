<style>
  :root {
    --perspective: 62.5rem;
  }

  .game_header {
    display: flex;
    justify-content: space-between;
  }

  #game_container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    container-type: size;
  }

  .game_grid {
    display: grid;
    width: 35%;
    height: 35%;
    grid-template-columns: repeat(var(--grid-cols), 1fr);
    grid-template-rows: repeat(var(--grid-rows), 1fr);
    gap: 1cqw;
    place-content: center;
  }

  .tile {
    place-self: stretch;
    aspect-ratio: 1;
    color: #ffffff;
    display: grid;
    grid-template: "container";
  }

  .tile > * {
    grid-area: 1 / 1;
  }

  .hidden {
    visibility: hidden;
  }

  .tile .front {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(0deg);
    transition: 1s;
    background: #eb4d4b;
    width: 100%;
    height: 100%;
  }

  .tile .back {
    backface-visibility: hidden;
    transform: perspective(var(--perspective)) rotateY(-180deg);
    transition: 1s;
    background: #32de84;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .tile:hover .front {
    transform: perspective(var(--perspective)) rotateY(180deg);
  }

  .tile:hover .back {
    transform: perspective(var(--perspective)) rotateY(0deg);
  }
</style>

<section class="game_header">
  <span id="round">Round 1</span>
  <span id="score">0</span>
</section>

<section id="game_container">
  <!-- game grid -->
</section>
